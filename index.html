    }

    .plan-title {
      font-size: large;
      font-weight: bold;
    }

    .plan-features {
      list-style:none;
    }

    /* Hint: What can you do with a media query and flexbox? */
    @media (max-width: 1250px) {
      .pricing-container {
        flex-direction: column;
        height: 100%;
      }
    }
  </style>
</head>
